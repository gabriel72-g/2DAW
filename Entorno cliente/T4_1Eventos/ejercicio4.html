<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dibuja {
            display: grid;
            grid-template-columns: repeat(1000, 5px);
            border: solid 2px black;
        }

        div {
            width: 5px;
            height: 5px;
        }
    </style>
</head>

<body>
    <section id="dibuja"></section>
    <script>
        let cuerpo = document.body;
        let dibujo = document.getElementById("dibuja");
        let ctrl = false;
        let Shift = false;
        let x = false;

        document.addEventListener("keydown",()=>{
            if(event.key ==="x"){
                x = true;
            }
        })

        document.addEventListener("keydown",()=>{
            if(event.key ==="Shift"){
                Shift = true;
            }
        })

        document.addEventListener("keydown",()=>{
            if(event.key ==="Control"){
                ctrl = true;
            }
        })

        document.addEventListener("keyup",()=>{
            if(event.key ==="x"){
                x = false;
            }
        })

        document.addEventListener("keyup",()=>{
            if(event.key ==="Shift"){
                Shift = false;
            }
        })

        document.addEventListener("keyup",()=>{
            if(event.key ==="Control"){
                ctrl = false;
            }
        })
        function pintar() {
            for (i = 0; i < 100; i++) {
                for (e = 0; e < 100; e++) {
                    let div = document.createElement('div');
                    dibujo.appendChild(div);

                    div.addEventListener("mouseover", () => {
                            if (ctrl) {
                                div.style.backgroundColor = "red"; 
                            } else if(Shift){
                                div.style.backgroundColor ="blue";
                            } else if(x){
                                div.style.backgroundColor = "white";
                            }
                    })
                }

            }

        }

        window.addEventListener("load", () => {
            pintar();
        })
        cuerpo.addEventListener("keydown",()=>{
                console.log(event);
             
          }) 
    </script>
    
    <section>
        <p>Shift pulsado para dibujar en azul</p>
        <p>Control pulsado para dibujar azul</p>
        <p>X pulsado para borrar lo dibujado</p>
    </section>
</body>

</html>
