<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script>
        const a = [1,2,3,4,5];
        const [primero,,tercero,...resto] = a;
        console.log(primero);
        console.log(tercero);
        console.log(resto);
        

        const producto = {nombre:"Tele", precio:50.30};
        const {precio} = producto

        const calcular=({precio}) => precio*1.21;
        console.log(calcular(producto));
    </script>
</body>
</html>
