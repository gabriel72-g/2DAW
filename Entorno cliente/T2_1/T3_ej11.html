<body>
    <script>
        nuevaCadena="";
        const frase = prompt("Introduzca una palabra");
    for (var i = frase.length - 1; i >= 0; i--) {
        nuevaCadena += frase[i];
    }
  

document.write(nuevaCadena);
    </script>
</body>
