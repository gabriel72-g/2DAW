<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let hora = new Date();
        document.write(hora.getHours() +":"+hora.getMinutes()+":"+hora.getSeconds()+"<br>")
        document.write("son las "+hora.getHours()+"h "+" y "+hora.getMinutes()+"m")
    </script>
</body>
</html>
